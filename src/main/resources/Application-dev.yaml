spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  h2:
    console:
      enabled: true
      settings.web-allow-others: true

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate.ddl-auto: update

api:
  security:
    token:
      secret: my-secret-key