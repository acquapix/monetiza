<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>
            LOGIN
        </title>
    </head>
    <body id="login-container">
        <body>
            <!-- Header -->
            <header class="container-fluid bg-light py-3">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h5 class="mb-1">Audrin</h5>
                        <p class="text-muted mb-0">Voluntario</p>
                    </div>
                    <div>
                        <a href="#" class="btn btn-outline-primary btn-sm mx-1">Facebook</a>
                        <a href="#" class="btn btn-outline-info btn-sm mx-1">TikTok</a>
                        <a href="#" class="btn btn-outline-danger btn-sm mx-1">Instagram</a>
                    </div>
                </div>
            </header>
        
            <!-- Body -->
            <main class="container my-4">
                <!-- Counter Section -->
                <div class="row text-center mb-4">
                    <div class="col">
                        <h5>Coletas</h5>
                        <p class="fw-bold">123</p>
                    </div>
                    <div class="col">
                        <h5>Seguidores</h5>
                        <p class="fw-bold">456</p>
                    </div>
                    <div class="col">
                        <h5>Seguindo</h5>
                        <p class="fw-bold">789</p>
                    </div>
                </div>
        
                <!-- Map Section -->
                <div class="map-container mb-4">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509807!2d144.96315731566543!3d-37.81627974201432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f06a4f7b93db!2sEnviroMap!5e0!3m2!1sen!2s!4v1632338127000!5m2!1sen!2s" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </main>
        
            <!-- Bottom Navigation -->
            <nav class="navbar fixed-bottom bg-light d-flex justify-content-around">
                <a href="/" class="text-dark">
                    <i class="bi bi-house-door-fill"></i>
                </a>
                <form th:action="@{/buscar}" th:method="get" class="d-flex align-items-center">
                    <input type="text" name="ramoAtividade" placeholder="Digite o ramo de atividade" required />
                    <button type="submit">Buscar</button>
                </form>
                <a href="/perfil" class="text-dark">
                    <img src="/images/perfil.jpg" alt="Profile" class="rounded-circle" width="30">
                </a>
            </nav>
        
            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
</html>
